name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18.x

      - name: Creating & Initializing env variables for the NextJS App
        run: |
          pwd
          echo "NEXT_PUBLIC_FIREBASE_API_KEY= ${{secrets.NEXT_PUBLIC_FIREBASE_API_KEY}}
          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN= ${{secrets.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN}}
          NEXT_PUBLIC_FIREBASE_PROJECT_ID= ${{secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID}}
          NEXT_PUBLIC_FIREBASE_DATABASE_URL=${{secrets.NEXT_PUBLIC_FIREBASE_DATABASE_URL}}
          NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET= ${{secrets.NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET}}
          NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID= ${{secrets.NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID}}
          NEXT_PUBLIC_FIREBASE_APP_ID= ${{secrets.NEXT_PUBLIC_FIREBASE_APP_ID}}
          NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID= ${{secrets.NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID}}" > .env

      - name: Create a Service Account JSON for the project
        id: create-json
        uses: jsdaniell/create-json@v1.2.2
        with:
          name: 'serviceAccountKey.json'
          json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_FAHAD_WEB }}

      - name: Build the project
        run: |
          yarn
          yarn build

      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_FAHAD_WEB }}'
          channelId: live
          projectId: fahad-web
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks
